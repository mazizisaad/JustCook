<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Password Recovery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="primary" (click)="sendRequest()">Send Request</button>
  <br><br>
  <ion-card>
    <ion-card-content>
      <p>The password recovery request will be sent to your email. Please follow the steps provided in the email to recovery your password.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
